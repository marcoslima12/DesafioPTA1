<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site da Duble Dip para o PTA">
    <meta name="author" content="Marcos Antonio">
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 900px)" href="smallscreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Duble Dip</title>
</head>

<body>

    <header id="Navbar">
        <img src="assets/duble_dip-logo.png" id="logo-duble-dip-navbar" alt="Logo da Duble Dip">
        <div id="SearchField">
            <img id="icone-lupa" src="assets/magnifyingglass.png" alt="icone de lupa">
            <input type="text" placeholder="Procure seu sorteve" id="input-desktop" required>
            <input type="text" id="input-mobile" required>
        </div>
    </header>

    <section class="container-cards">
        <div class="cards">

            <div class="produto" id="tablito-picole">
                <div class="imagem-do-produto">
                    <img src="assets/items/tablito-picole.jpg" class="produto-grande-img">
                </div>
                <div class="parte-textual">
                    <p class="nome-do-produto">Picolé Tablito</p>
                    <p class="descricao-do-produto">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                </div>
                <p class="preco">R$ 5,00</p>
            </div>

            <div class="produto" id="brigadeiro">
                <div class="imagem-do-produto" class="produto-pequeno-img">
                    <img src="assets/items/brigadeiro.png">
                </div>
            </div>

            <div class="produto" id="kolorex">
                <div class="imagem-do-produto" class="produto-pequeno-img">
                    <img src="assets/items/kolorex.png">
                </div>
            </div>

            <div class="produto" id="chicabom">
                <div class="imagem-do-produto">
                    <img src="assets/items/chichabom.png" class="produto-grande-img">
                </div>
                <div class="parte-descritiva">
                    <h3 class="nome-do-produto">Chica Bon</h3>
                    <h5 class="descricao-do-produto">Picolé de chocolate tradicional 53g (R$ 0,05/g)</h5>
                </div>
                <h4 class="preco">R$ 3,50</h4>
            </div>

            <div class="produto" id="kibom">
                <div class="imagem-do-produto">
                    <img src="assets/items/kibom.png" class="produto-pequeno-img">
                </div>
            </div>

            <div class="produto" id="minions">
                <div class="imagem-do-produto">
                    <img src="assets/items/minions.png" class="produto-pequeno-img">
                </div>
            </div>
    </section>

    <footer>
        <div class="container-footer">
            <div id="redes-sociais">
                <div class="rede-social">
                    <img src="assets/ic-linkedin.png" alt="logo Linkedin">
                </div>
                <div class="rede-social">
                    <img src="assets/ic Facebook.png" alt="logo Facebook">
                </div>
                <div class="rede-social">
                    <img src="assets/ic Twitter.png" alt="logo Twitter">
                </div>
            </div>
            <div id="logo-footer">
                <img src="assets/duble_dip-logo.png" alt="logo da Dubl Dip" id="logo-duble-dip-footer">
            </div>
            <div>
            <p id="Pricing"> Made with &lt; </> &gt; and <3 by Marcos Antonio </p>
            </div>
        </div>
        


    </footer>

</body>

</html>
