<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site da Duble Dip para o PTA">
    <meta name="author" content="Marcos Antonio">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Duble Dip</title>
</head>

<body>
    <header id="Navbar">
        <img src="assets/duble_dip-logo.png" id="logo-navbar" alt="Logo da Duble Dip">
        <div id="SearchField">
            <img id="icone-lupa" src="assets/magnifyingglass.png" alt="icone de lupa">
            <input type="text" placeholder="Procure seu sorteve">
        </div>
    </header>
    <section class="cards">

        <div class="produto-com-descricao" id="tablito-picole">
            <div class="imagem-do-produto">
                <img src="assets/items/tablito-picole.jpg" id="tablito-img">
            </div>
            <div class="parte-descritiva">
                <h3 class="nome-do-produto">Picolé Tablito</h3>
                <h5 class="descricao-do-produto">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</h5>
                <h4 class="preco">R$ 5,00</h4>
            </div>

        </div>
        <div class="produto-com-descricao" id="brigadeiro">
            <div class="imagem-do-produto" id="brigadeiro-img">
                <img src="assets/items/brigadeiro.png">
            </div>
        </div>
        <div class="produto-com-descricao" id="kolorex">
            <div class="imagem-do-produto">
                <img src="assets/items/kolorex.png">
            </div>
        </div>
        <div class="produto-com-descricao" id="chicabom">
            <div class="imagem-do-produto">
                <img src="assets/items/chichabom.png">
            </div>
            <div class="parte-descritiva">
                <h3 class="nome-do-produto">Chica Bon</h3>
                <h5 class="descricao-do-produto">Picolé de chocolate tradicional 53g (R$ 0,05/g)</h5>
                <h4 class="preco">R$ 3,50</h4>
            </div>
        </div>
        <div class="produto-com-descricao" id="kibom">
            <div class="imagem-do-produto">
                <img src="assets/items/kibom.png">
            </div>
        </div>
        <div class="produto-com-descricao" id="minions">
            <div class="imagem-do-produto">
                <img src="assets/items/minions.png">
            </div>

    </section>
    <footer>
        <div class="content">
            <div id="frame1">
                <div class="rede">
                    <img src="assets/ic-linkedin.png" alt="logo linkedin">
                </div>
                <div class="rede">
                    <img src="assets/ic Facebook.png" alt="logo facebook">
                </div>
                <div class="rede">
                    <img src="assets/ic Twitter.png" alt="logo Twitter">
                </div>
            </div>
            <div id="frame2">
                <img src="assets/duble_dip-logo.png" alt="logo da Dubl Dip" id="logo-footer">
            </div>
            <div>
                <p>Made with </> and <3 by Marcos Anton</p>
            </div>
        </div>
       
    </footer>

</body>

</html>
