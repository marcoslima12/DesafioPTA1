<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site da double Dip para o PTA">
    <meta name="author" content="Marcos Antonio">
    <link rel="stylesheet" media="screen and (min-width: 800px)" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="smallscreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Double Dip</title>
</head>

<body>

    <header id="Navbar">
        <img src="../assets/logo/double_dip-logo.png" id="logo-double-dip-navbar" alt="Logo da Double Dip">
        <div id="SearchField">
            <img id="icone-lupa" src="../assets/icons/magnifyingglass.png" alt="icone de lupa">
            <input type="text" placeholder="Procure seu sorvete" id="campo-de-pesquisa" required>
        </div>
    </header>
    <section class="container-cards">
        <div class="cards">
            <div class="card1">

                <div class="produto" id="tablito-picole">
                    <div class="imagem-do-produto">
                        <img src="../assets/produtos/tablito-picole.jpg" class="produto-grande-img"
                            alt="Imagem do picolé tablito">
                    </div>
                    <div class="parte-textual">
                        <p class="nome-do-produto">Picolé Tablito</p>
                        <p class="descricao-do-produto">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                    </div>
                    <div class="local-de-preco">
                        <p class="preco">R$ 5,00</p>
                    </div>

                </div>

                <div class="produto" id="brigadeiro">
                    <div class="imagem-do-produto">
                        <img src="../assets/produtos/brigadeiro.png" class="produto-pequeno-img"
                            alt="Imagem do sorvete de brigadeiro">
                    </div>
                </div>

                <div class="produto" id="kolorex">
                    <div class="imagem-do-produto">
                        <img src="../assets/produtos/kolorex.png" class="produto-pequeno-img"
                            alt="Imagem do sorvete kolorex">
                    </div>
                </div>
            </div>


            <div class="card2">

                <div class="produto" id="chicabom">
                    <div class="imagem-do-produto">
                        <img src="../assets/produtos/chichabom.png" class="produto-grande-img"
                            alt="Imagem do sorvete chicabom">
                    </div>
                    <div class="parte-descritiva">
                        <h3 class="nome-do-produto">Chica Bon</h3>
                        <h5 class="descricao-do-produto">Picolé de chocolate tradicional 53g (R$ 0,05/g)</h5>
                    </div>
                    <div class="local-de-preco">
                        <p class="preco">R$ 3,50</p>
                    </div>
                </div>

                <div class="produto" id="kibom">
                    <div class="imagem-do-produto">
                        <img src="../assets/produtos/kibom.png" class="produto-pequeno-img" a
                            alt="Imagem do sorvete kibom">
                    </div>
                </div>

                <div class="produto" id="minions">
                    <div class="imagem-do-produto">
                        <img src="../assets/produtos/minions.png" class="produto-pequeno-img">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container-footer">
            <div id="container-redes-sociais">
                <div class="container-rede-social">
                    <img src="../assets/icons/ic-linkedin.png" alt="logo Linkedin">
                </div>
                <div class="container-rede-social">
                    <img src="../assets/icons/ic Facebook.png " alt="logo Facebook">
                </div>
                <div class="container-rede-social">
                    <img src="../assets/icons/ic Twitter.png" alt="logo Twitter">
                </div>
            </div>
            <div id="container-logo-footer">
                <img src="../assets/logo/double_dip-logo.png" alt="logo da Duble Dip" id="logo-double-dip-footer">
            </div>
            <div class="container-pricing">
                <p id="Pricing"> Made with &lt;/> and <3 by Marcos Antonio </p>
            </div>
        </div>
    </footer>

</body>

</html>
